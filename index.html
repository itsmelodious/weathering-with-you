<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weathering With You Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="description">
        <h1>Coming soon</h1>
        <p>Countdown until the DVD release of Weathering With You.</p>
    </div>
    <div class="countdown">
        <div class="timer">
            <p id="days">00</p>
            <p id="hours">00</p>
            <p id="minutes">00</p>
            <p id="seconds">00</p>
        </div>
        <div class="countdown-text">
            <p>days</p>
            <p>hours</p>
            <p>minutes</p>
            <p>seconds</p>
        </div>
    </div>
    <p>Hello, world!</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
