<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weathering With You Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet"type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div class=color-overlay></div> -->
    <div class="description">
        <h1 id="description-header">Coming Soon</h1>
        <p id="description-text">Countdown until the U.S. DVD release of Weathering With You.</p>
        <p id="release-date">Release Date: September 15, 2020</p>
    </div>
    <div class="timer">
        <div class="timer-section">
            <p class="countdown-text countdown-number" id="days"></p>
            <p class="countdown-text">days</p>
        </div>
        <div class="timer-section">
            <p class="countdown-text countdown-number" id="hours"></p>
            <p class="countdown-text">hours</p>
        </div>
        <div class="timer-section">
            <p class="countdown-text countdown-number"id="minutes"></p>
            <p class="countdown-text">minutes</p>
        </div>
        <div class="timer-section">
            <p class="countdown-text countdown-number" id="seconds"></p>
            <p class="countdown-text">seconds</p>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
